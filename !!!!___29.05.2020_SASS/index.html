<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Меню с расположением элементов по кругу</h1>
    <div class="navBar">

        <input id="navBarRadio-1" type="radio" name="navBar" checked>
        <input id="navBarRadio-2" type="radio" name="navBar">
        <input id="navBarRadio-3" type="radio" name="navBar">
        <input id="navBarRadio-4" type="radio" name="navBar">
        <input id="navBarRadio-5" type="radio" name="navBar">

        <input id="navBarRadio-6" type="radio" name="navBar">
        <input id="navBarRadio-7" type="radio" name="navBar">
        <input id="navBarRadio-8" type="radio" name="navBar">
        <input id="navBarRadio-9" type="radio" name="navBar">
        <input id="navBarRadio-10" type="radio" name="navBar">

        <div class="navBar__item navBar__item_round navBar__item_number-1">
            <label for="navBarRadio-1" class="navBar__label navBar__label_number-1">Первый</label>
        </div>
        <div class="navBar__item navBar__item_round navBar__item_number-2">
            <label for="navBarRadio-2" class="navBar__label navBar__label_number-2">Второй </label>
        </div>
        <div class="navBar__item navBar__item_round navBar__item_number-3">
            <label for="navBarRadio-3" class="navBar__label navBar__label_number-3">Третий</label>
        </div>
        <div class="navBar__item navBar__item_round navBar__item_number-4">
            <label for="navBarRadio-4" class="navBar__label navBar__label_number-4">Четвертый</label>
        </div>
        <div class="navBar__item navBar__item_round navBar__item_number-5">
            <label for="navBarRadio-5" class="navBar__label navBar__label_number-5">Пятый</label>
        </div>


        <div class="navBar__item navBar__item_round navBar__item_number-6">
            <label for="navBarRadio-6" class="navBar__label navBar__label_number-6">Шестой</label>
        </div>
        

        <div class="navBar__item navBar__item_round navBar__item_number-7">
            <label for="navBarRadio-7" class="navBar__label navBar__label_number-7">Седьмой</label>
        </div>
        

        <div class="navBar__item navBar__item_round navBar__item_number-8">
            <label for="navBarRadio-8" class="navBar__label navBar__label_number-8">Восьмой</label>
        </div>
        

        <div class="navBar__item navBar__item_round navBar__item_number-9">
            <label for="navBarRadio-9" class="navBar__label navBar__label_number-9">Девятый</label>
        </div>

        <div class="navBar__item navBar__item_round navBar__item_number-10">
            <label for="navBarRadio-10" class="navBar__label navBar__label_number-10">Десятый</label>
        </div>
        
        
        

    </div>
</body>
</html>
