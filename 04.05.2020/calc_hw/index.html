<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    body {
      font-family: Arial;
      font-size: 1.125em;
      /*шрифт в браузере по умолчанию 16px чтобы получить 18px 18/16*/
      color: whitesmoke;
      
    }

    .wrapper {
      width: 100vmin;
      height: 90vmin;
      background-size: 100vmin 456vmin;
      /*разм картинкаи 580*2650(px)*/
      background-image: url("calc.png");
      position: absolute;
     
    }

    .car,
    .home,
    .phone,
    .plane {
      background-size: calc(100vmin / 2) calc(456vmin / 2);
      /*разм картинкаи 580*2650*/
      background-image: url("calc.png");
      width: 15vmin;
      height: 15vmin;
      position: absolute;
      
    }

    .phone {
      background-position: calc(-100vmin / 5 / 2) calc(-456vmin / 3 / 2);
      top: 69vmin;
      left: 25vmin;
    }

    .car {
      background-position: calc(-100vmin / 3.6 / 2) calc(-456vmin / 4);
      top: calc(90vmin - 30vmin);
      left: 37vmin;

    }

    .home {
      background-position: calc(-48vmin / 2) calc(-320vmin / 2);
      top: 59vmin;
      left: 53vmin;
    }

    .plane {
      background-position: -85vmin -660vmin;
      top: 55vmin;
      left: 69vmin;

    }

    /*форма ввода суммы*/
    [type=text] {

      width: 12vmin;
      height: 3vmin;
      background-color: transparent;
      border-color: transparent;
      position: absolute;
      top: 9vmin;
      left: 35vmin;
    }

    /*rub and usd*/
    .section:nth-of-type(1) {
      position: absolute;
      top: 9.2vmin;
      left: 50vmin
    }

    .section:nth-of-type(2) {
      position: absolute;
      top: 18vmin;
      left: 45vmin
    }

    .section:nth-of-type(3){
      position: absolute;
      top: 4vmin;
      right: 29vmin
    }

  .section:nth-of-type(3)>label>span{
      font-size: 12px;
  }
    .value {
      width: 70px;
    }

    .section>label {
      display: none;
    }

    #toRub:checked~.section>.rub,
    #toDollar:checked~.section>.dollar {
      display: block;

    }

    input[name="cash"] {
      display: none;

    }




    /*месяца*/
    .section2>label{
      display: none;
      position: absolute;
      top: 18vmin;
      left: 63vmin

    }

    #one:checked ~.section2>.two,
    #two:checked~.section2>.three,
    #three:checked~.section2>.four,
    #four:checked~.section2>.five,
    #five:checked~.section2>.six,
    #six:checked~.section2>.seven,
    #seven:checked~.section2>.eight,
    #eight:checked~.section2>.nine,
    #nine:checked~.section2>.ten,
    #ten:checked~.section2>.eleven,
    #eleven:checked~.section2>.twelve,
    #twelve:checked~.section2>.one
    {
      display: block;
    }


    input[name="month"]{
      display: none;
    }


    #twelve:checked~.goal,
    #one:checked~.goal   
    {

      opacity: 0.2
    } 
    
    #two:checked ~ .goal>div:not(.phone),
    #three:checked ~ .goal>div:not(.phone),
    #four:checked ~ .goal>div:not(.phone)
    {
      opacity: 0.2;
    }
 
    #five:checked~.goal>.plane,
    #six:checked~.goal>.plane,
    #seven:checked~.goal>.plane,
    #eight:checked~.goal>.plane,
    #nine:checked~.goal>.plane,
    #ten:checked~.goal>.plane, 
    #five:checked~.goal>.home,
    #six:checked~.goal>.home,
    #seven:checked~.goal>.home
    {
      opacity: 0.2;
    }
 
  </style>
</head>

<body style="background: black">


  <div data-element="calculator" name="money" id="money">
    <div class="wrapper">
      <input type="text" maxlength="7">


      <input id="toRub" type="radio" name="cash" checked>
      <input id="toDollar" type="radio" name="cash">


      <div class="section">
        <label for="toDollar" class='value rub'>RUB</label>
        <label for="toRub" class='value dollar'>USD</label>
      </div>

      <div class="section">
        <label for="toDollar" class='value rub'>RUB</label>
        <label for="toRub" class='value dollar'>USD</label>
      </div>

      <div class="section">
        <label for="toDollar" class='value rub'>0<span>руб</span> 00</label>
        <label for="toRub" class='value dollar'>$0.00</label>
      </div>

      <input id="one" type="radio" name="month" >
      <input id="two" type="radio" name="month">
      <input id="three" type="radio" name="month">
      <input id="four" type="radio" name="month">
      <input id="five" type="radio" name="month">
      <input id="six" type="radio" name="month">
      <input id="seven" type="radio" name="month">
      <input id="eight" type="radio" name="month">
      <input id="nine" type="radio" name="month">
      <input id="ten" type="radio" name="month">
      <input id="eleven" type="radio" name="month">
      <input id="twelve" type="radio" name="month" checked>

      <div class="section2">
        <label for="one" class="one">1</label>
        <label for="two" class="two">2</label>
        <label for="three" class="three">3</label>
        <label for="four" class="four">4</label>
        <label for="five" class="five">5</label>
        <label for="six" class="six">6</label>
        <label for="seven" class="seven">7</label>   
        <label for="eight" class="eight">8</label>   
        <label for="nine" class="nine">9</label>
        <label for="ten" class="ten">10</label> 
        <label for="eleven" class="eleven">11</label>
        <label for="twelve" class="twelve">12</label>           
      </div>
 
  

      <div class="goal">
        <div class="phone"></div>
        <div class="car"></div>
        <div class="home"></div>
        <div class="plane"></div>
      </div>  
    </div>
  </div>

  <script src="assets/js/calculator.js"></script>

</body>

</html>
