<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    body {
      font-family: Arial;
      font-size: 1.125em;
      font-weight: 700;
      /*шрифт в браузере по умолчанию 16px чтобы получить 18px 18/16*/
      color: rgb(166, 223, 132);
      
    }

    .wrapper {
      width: 100vmin;
      height: 90vmin;
      background-size: 100vmin 456vmin;
      /*разм картинкаи 580*2650(px)*/
      background-image: url("calc.png");
      position: absolute;
     
    }

    .car,
    .home,
    .phone,
    .plane {
      background-size: calc(100vmin / 2) calc(456vmin / 2);
      /*разм картинкаи 580*2650*/
      background-image: url("calc.png");
      width: 15vmin;
      height: 15vmin;
      position: absolute;
      
    }

    .phone {
      background-position: calc(-100vmin / 5 / 2) calc(-456vmin / 3 / 2);
      top: 69vmin;
      left: 25vmin;
    }

    .car {
      background-position: calc(-100vmin / 3.6 / 2) calc(-456vmin / 4);
      top: calc(90vmin - 30vmin);
      left: 37vmin;

    }

    .home {
      background-position: calc(-48vmin / 2) calc(-320vmin / 2);
      top: 59vmin;
      left: 53vmin;
    }

    .plane {
      background-position: -85vmin -660vmin;
      top: 55vmin;
      left: 69vmin;

    }

    /*форма ввода суммы*/
    [type=text] {

      width: 12vmin;
      height: 3vmin;
      background-color: transparent;
      border-color: transparent;
      position: absolute;
      top: 9vmin;
      left: 35vmin;
    }

    /*rub and usd*/
    .section span{
      display: none;

    }

    .section{
      position: absolute;
      left: 51vmin;
      top:9.2vmin;

    }

    #vault:checked~.section span:nth-of-type(2),
    #vault:not(:checked)~.section span:nth-of-type(1){
      display: inline-block;
     
    }  

    .next::before{
      content: "\2227";      
      top: -2.2vmin;
     
    }

    .prev::before{
      content: "\2228";     
      bottom: -1.8vmin;    

    }

    .prev::before,
    .next::before{
      position: absolute;
      left: 2vmin;
      font-size: small;  
      display:inline-block;
      vertical-align: middle;
      line-height: 2vmin;
      text-align: center;
    }

    [type="checkbox"]{
      display: none;
    }

    .vault_2{      
      display: inline-block;
      width: 1.5em;
      height: 1em;
      position: absolute;
      top: 0;
      left: 45vmin;
      top: 18vmin

    }
    #vault:checked~.vault_2::before{
      content: "USD";
     
    }
    #vault:not(:checked)~.vault_2::before{
      content: "RUB";
   
    }

    .vault_3>span{
      display:none;

    }
    #vault:checked~.vault_3 span:nth-of-type(2){
      display: block;
     
    }

    #vault:not(:checked)~.vault_3 span:nth-of-type(1){
      display: block;
    }

    .vault_3{
      position: absolute;
      left: 60vmin;
      top: 4vmin;
    }


    /*месяца*/  
    
    .section2>div{
      display: none;
      position: absolute;
      width: 1.5em;
      height: 1em;
      text-align: center;
      vertical-align: middle;
      line-height: 1em;      
      top: 18vmin;
      right: 34vmin;
    }

    .section2>div>label:nth-of-type(1){
      position: absolute;
      top: -3vmin;
      left:2vmin;
    
      font-size: small;

    }
    
    .section2>div>label:nth-of-type(2){
      position: absolute;
      bottom: -3vmin;
      left: 2vmin;     
      font-size: small;

    }

    #one:checked ~ .section2>._1,
    #two:checked ~ .section2>._2,
    #three:checked ~ .section2>._3,
    #four:checked ~ .section2>._4,
    #five:checked ~ .section2>._5,
    #six:checked ~ .section2>._6,
    #seven:checked ~ .section2>._7,
    #eight:checked ~ .section2>._8,
    #nine:checked ~ .section2>._9,
    #ten:checked ~ .section2>._10,
    #eleven:checked ~ .section2>._11,
    #twelve:checked ~ .section2>._12
    {
      display: block;
    }

    [name="month"]{
      display: none;
    }

/*прозрачность*/
 
    #one:checked~.goal,
    #two:checked ~ .goal   
    {

      opacity: 0.2
    }     
   
    #three:checked ~ .goal>div:not(.phone),
    #four:checked ~ .goal>div:not(.phone)
    {
      opacity: 0.2;
    }
 
    #five:checked~.goal>.plane,
    #six:checked~.goal>.plane,
    #seven:checked~.goal>.plane,
    #eight:checked~.goal>.plane,
    #nine:checked~.goal>.plane,
    #ten:checked~.goal>.plane,
    #eleven:checked~.goal>.plane,  
    #five:checked~.goal>.home,
    #six:checked~.goal>.home,
    #seven:checked~.goal>.home
    {
      opacity: 0.2;
    }


    .text{
      position: absolute;
      top: 25.2vmin;
      left: 46vmin;
      line-height: 1.8em;
      font-size: 0.75em; /*12/16*/
    }
   

 
  </style>
</head>

<body style="background: black">


  <div data-element="calculator" name="money" id="money">
    <div class="wrapper">
      <input type="text" maxlength="7">


      <input id="vault" type="checkbox">


      <div class="section">
        <label for="vault" class="next"></label>
        <label for="vault" class="prev"></label>
        <span>RUB</span>
        <span>USD</span>
        
      </div>

      <span class="vault_2"></span>
      <div class="vault_3">
        <span>00руб00коп</span>
        <span>$0.00</span>
      </div>
      

      <input id="one" type="radio" name="month" checked>
      <input id="two" type="radio" name="month">
      <input id="three" type="radio" name="month">
      <input id="four" type="radio" name="month">
      <input id="five" type="radio" name="month">
      <input id="six" type="radio" name="month">
      <input id="seven" type="radio" name="month">
      <input id="eight" type="radio" name="month">
      <input id="nine" type="radio" name="month">
      <input id="ten" type="radio" name="month">
      <input id="eleven" type="radio" name="month">
      <input id="twelve" type="radio" name="month">

      <div class="section2">
        <div class="_12">
          <label for="twelve">&#8743;</label>
          <label for="eleven">&#8744;</label>
          12
        </div>
        
        <div class="_11">
          <label for="twelve">&#8743;</label>
          <label for="ten">&#8744;</label>
          11
        </div>

        <div class="_10">
          <label for="eleven">&#8743;</label>
          <label for="nine">&#8744;</label>
          10
        </div>

        <div class="_9">
          <label for="ten">&#8743;</label>
          <label for="eight">&#8744;</label>
          9
        </div>

        <div class="_8">
          <label for="nine">&#8743;</label>
          <label for="seven">&#8744;</label>
          8
        </div>

        <div class="_7">
          <label for="eight">&#8743;</label>
          <label for="six">&#8744;</label>
          7
        </div>

        <div class="_6">
          <label for="seven">&#8743;</label>
          <label for="five">&#8744;</label>
          6
        </div>

        <div class="_5">
          <label for="six">&#8743;</label>
          <label for="four">&#8744;</label>
          5
        </div>

        <div class="_4">
          <label for="five">&#8743;</label>
          <label for="three">&#8744;</label>
          4
        </div>

        <div class="_3">
          <label for="four">&#8743;</label>
          <label for="two">&#8744;</label>
          3
        </div>

        <div class="_2">
          <label for="three">&#8743;</label>
          <label for="one">&#8744;</label>
          2
        </div>

        <div class="_1">
          <label for="two">&#8743;</label>
          <label for="one">&#8744;</label>
          1
        </div>          
  
      </div> 
      
      <div class="text">
        <div>в месяц</div>
        <div>в день</div>
        <div>в час</div>
        <div>в минуту</div>
        <div>в секунду</div>
      </div>

      <div class="goal">
        <div class="phone"></div>
        <div class="car"></div>
        <div class="home"></div>
        <div class="plane"></div>
      </div>  
    </div>
  </div>

  <script src="assets/js/calculator.js"></script>

</body>

</html>
