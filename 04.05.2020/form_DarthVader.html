<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        margin: 0;
      }
        #slider>section{
            display: none;
        }

        #slider>section>img{
            width: 20vmin;
            height: 20vmin;
            display: inline-block;
        }
            #one:checked~#slider>section:nth-of-type(1),
            #two:checked~#slider>section:nth-of-type(2),
            #three:checked~#slider>section:nth-of-type(3),
            #four:checked~#slider>section:nth-of-type(4),
            #five:checked~#slider>section:nth-of-type(5)
        {
            /* outline: 7px solid greenyellow; */
            width: 20vmin;
            height: 20vmin;
            display: inline-block;
            position: relative;
        }

        .prevSlide::before,
        .nextSlide::after{
          content: "";
          border: 10px solid red; 
          border-top-color: transparent;
          border-bottom-color: transparent;        
          display: inline-block;
          width:0;
          height: 0;
          position: absolute;
          top: calc(10vmin - 10px);
         
        }

        .prevSlide::before{
          border-left-color: transparent;       
          left: -2vmin;
        }


        .nextSlide::after{
          border-right: transparent;     
          right: 0;
        }

        input{
          display:none;
        }
    </style>
</head>
<body>
<input type="radio" id="one" name="starWars" checked>
<input type="radio" id="two" name="starWars">
<input type="radio" id="three" name="starWars">
<input type="radio" id="four" name="starWars">
<input type="radio" id="five" name="starWars">
<div id="slider">
  <section class="slide">
    <img src="https://vk.vkfaces.com/604829/v604829812/21e0e/jCxnyhu09r4.jpg">
    <label for="five" class="prevSlide"></label>
    <label for="two" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="https://pp.userapi.com/c837625/v837625883/1f184/PkpPLNNBr2U.jpg">
    <label for="one" class="prevSlide"></label>
    <label for="three" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="http://i.playground.ru/i/95/33/40/20/user/avatar.jpg?v1">
    <label for="two" class="prevSlide"></label>
    <label for="four" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="https://pp.userapi.com/c630323/v630323161/20bb3/T3Az9-vrmR4.jpg">
    <label for="three" class="prevSlide"></label>
    <label for="five" class="nextSlide"></label>
  </section>
  <section class="slide">
    <img src="https://pp.userapi.com/c630520/v630520889/4664/wtEVyP_teoA.jpg">
    <label for="four" class="prevSlide"></label>
    <label for="one" class="nextSlide"></label>
  </section>
  <div class="pins">
    <label for="one"></label>
    <label for="two"></label>
    <label for="three"></label>
    <label for="four"></label>
    <label for="five"></label>
  </div>
</div>
</body>
</html>
