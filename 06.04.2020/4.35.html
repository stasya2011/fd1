<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 150px;
    height: 250px;
    border: 1px solid red;
    overflow: visible;
    margin: 10px;
    ">
        <img src="поезд.jpg" alt="поезд">
    </div>

    <div style="width: 150px;
    height: 140px;
    border: 1px solid red;
    overflow: hidden;
    margin: 10px;
    ">
        <img src="поезд.jpg" alt="поезд">
    </div>

    <div style="width: 150px;
    height: 160px;
    border: 1px solid red;
    overflow: scroll;
    margin: 10px;
    ">
        <img src="поезд.jpg" alt="поезд">
    </div>

    <div style="width: 150px;
    height: 200px;
    border: 1px solid red;
    overflow: auto;
    margin: 10px;
    ">
        <img src="поезд.jpg" alt="поезд">
    </div>
</body>
</html>
