<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            
            padding: 2em;
        }

        span{
            padding-left: 2em;
            padding-right: 2em;
        }
        .second{
          
            margin-left:-7em;
            }
           

        .aa{
            margin-right:-7em;
          
        }

    </style>
</head>
<body>
  
    <div><span>1</span><span>2</span><span>3</span></div>
<div><span>1</span><span>2</span><span   class="second">3</span></div>
<div><span>1</span><span class="second">2</span><span>3</span></div>
<div><span>1</span><span class="second">2</span><span class="second">3</span></div>
<div><span>1</span><span>2</span><span class="second">3</span></div>
<div><span class="aa">1</span><span class="aa">2</span><span>3</span></div>
</body>
</html>
