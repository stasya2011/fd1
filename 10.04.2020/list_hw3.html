<head>

    <title>Document</title>
    <style>
        .wrapper{

        }

        .block{
            width: 120px;
            height: 150px;

            margin-right: 10px;

        }

        .footer2{
            width: 300px;
            height: 250px;
            
            margin-left: 10px;
            margin-right: 10px;
            float: left;
        }

        .footer2 div{

            width: 330px;
            height:115px;
            margin-bottom: 20px;

        .hr{

         height: 0;
         float: left;
         margin-bottom: 20px;
         margin-left: 10px;
       
           }
