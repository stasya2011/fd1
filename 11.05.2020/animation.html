<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
            background-color: black;
            
        }

        .content{
            position: relative;
        }

        .content__circul{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            /* box-shadow: 0 50px 10px 4px grey; */

            /*начальное положение мяча*/
            position: relative;
            left: 10vmin;
            bottom: -80vmin;
            

            animation-name: circle;
           
            animation-duration: 10s;
         
            animation-iteration-count: infinite;
            /* animation-direction: alternate; */
            /* animation-delay: 1s; */
            animation-timing-function: steps(20);
        }

        /* .content:hover .content__circul{
            animation-play-state: paused;
        } */


        .content>.content__circul .content__circul-sh{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 100px 10px 4px grey;
            animation-name: sh;
            animation-duration: 10s;
            
        }

        @keyframes sh{
            0%{
            transform: skew(-45deg, 10deg) translate(50px,0) scale(1, 0.5); 
                       
            }

            100%{
                transform: skew(-45deg);
            }
        }
        /*сценарий движения мяча*/
        @keyframes circle{
            0%{
            transform: translate(0, 0) scale(1, 1);
            
            }

            8%{
                transform: translate(9vmin, -40vmin) scale(0.9, 1.1);
            }
            10%{
                transform: translate(10vmin, -42vmin) scale(0.9, 1.2);
            }

            12%{
                transform: translate(11vmin, -39vmin) scale(0.9, 1.1);
            }

            20%{
                transform: translate(20vmin, 0);
            }



            
            21%{
                transform: translate(20vmin, 0);
            }

            28%{
                transform: translate(29vmin, -40vmin) scale(0.9, 1.1);
            }
            30%{
                transform: translate(30vmin, -42vmin) scale(0.9, 1.2);
            }

            32%{
                transform: translate(31vmin, -39vmin) scale(0.9, 1.1);
            }

            40%{
                transform: translate(40vmin, 0);
            }


            41%{
                transform: translate(40vmin, 0);
            }

            48%{
                transform: translate(49vmin, -40vmin) scale(0.9, 1.1);
            }
            50%{
                transform: translate(50vmin, -42vmin) scale(0.9, 1.2);
            }

            52%{
                transform: translate(51vmin, -39vmin) scale(0.9, 1.1);
            }

            60%{
                transform: translate(60vmin, 0);
            }



            61%{
                transform: translate(60vmin, 0);
            }

            68%{
                transform: translate(69vmin, -40vmin) scale(0.9, 1.1);
            }
            70%{
                transform: translate(70vmin, -42vmin) scale(0.9, 1.1);
            }

            72%{
                transform: translate(71vmin, -39vmin) scale(0.9, 1.1);
            }

            80%{
                transform: translate(80vmin, 0);
            }


            81%{
                transform: translate(80vmin, 0);
            }

            88%{
                transform: translate(89vmin, -40vmin) scale(0.9, 1.1);
            }
            90%{
                transform: translate(90vmin, -42vmin) scale(0.9, 1.1);
            }

            92%{
                transform: translate(91vmin, -39vmin) scale(0.9, 1.1);
            }

            100%{
                transform: translate(100vmin, 0);
            }

               
        

        }
    </style>
</head>
<body>
    
    <div class="content"> 
        <div class="content__circul"><div class="content__circul-sh"></div></div>
    </div>
</body>
</html>
