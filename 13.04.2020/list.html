    <style>
        .spector{
            height: 30px;
            outline: 1px solid black;
            background-image: linear-gradient(to right,red 0, red calc(100% / 7 * 1),
            orange calc(100% / 7 * 1), orange calc(100% / 7 * 2),
            yellow calc(100% / 7 * 2), yellow calc(100% / 7 * 3),
            #008000 calc(100% / 7 * 3),#008000 calc(100% / 7 * 4) ,
            lightblue calc(100% / 7 * 4), lightblue calc(100% / 7 * 5),
            blue calc(100% / 7 * 5), blue calc(100% / 7 * 6),
            purple calc(100% / 7 * 6), purple calc(100% / 7 * 7));
        }
    </style>
</head>

    <div class="spector"></div>
