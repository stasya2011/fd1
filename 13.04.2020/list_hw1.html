<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/chess" type="text/css" />
    <style>
       
        .raw,
        .raw--odd{
            font-family: 'ChessMedium';
            font-size: 10vw;
            letter-spacing: -4vw;
            text-align: center;

        }
        .raw {
            
            height: 10vw;
            padding: 0px;
            background-image:
                linear-gradient(to right,

                    rgb(54, 47, 47) 0, rgb(54, 47, 47) calc(100vw / 8 * 1),
                    rgb(171, 163, 195) calc(100vw / 8 * 1), rgb(171, 163, 195) calc(100vw / 8 * 2),

                    rgb(54, 47, 47) calc(100vw / 8 * 2), rgb(54, 47, 47) calc(100vw / 8 * 3),
                    rgb(171, 163, 195) calc(100vw / 8 * 3), rgb(171, 163, 195) calc(100vw / 8 * 4),

                    rgb(54, 47, 47) calc(100vw / 8 * 4), rgb(54, 47, 47) calc(100vw / 8 * 5),
                    rgb(171, 163, 195) calc(100vw / 8 * 5), rgb(171, 163, 195) calc(100vw / 8 * 6),

                    rgb(54, 47, 47) calc(100vw / 8 * 6), rgb(54, 47, 47) calc(100vw / 8 * 7),
                    rgb(171, 163, 195) calc(100vw / 8 * 7), rgb(171, 163, 195) calc(100vw));

        }


        .raw--odd {
            
       
            height: 10vw;
            background-image:
                linear-gradient(to right,

                    rgb(171, 163, 195) 0, rgb(171, 163, 195) calc(100vw / 8 * 1),
                    rgb(54, 47, 47) calc(100vw / 8 * 1), rgb(54, 47, 47) calc(100vw / 8 * 2),

                    rgb(171, 163, 195) calc(100vw / 8 * 2), rgb(171, 163, 195) calc(100vw / 8 * 3),
                    rgb(54, 47, 47) calc(100vw / 8 * 3), rgb(54, 47, 47) calc(100vw / 8 * 4),

                    rgb(171, 163, 195) calc(100vw / 8 * 4), rgb(171, 163, 195) calc(100vw / 8 * 5),
                    rgb(54, 47, 47) calc(100vw / 8 * 5), rgb(54, 47, 47) calc(100vw / 8 * 6),

                    rgb(171, 163, 195) calc(100vw / 8 * 6), rgb(171, 163, 195) calc(100vw / 8 * 7),
                    rgb(54, 47, 47) calc(100vw / 8 * 7), rgb(54, 47, 47) calc(100vw / 8 * 8));

        }
    </style>
</head>

<body>


    <div class="raw">
        r
        n
        l
        q
        k
        l
        n
        r
    </div>
    <div class="raw--odd">
       p
       p
       p
       p
       p
       p
       p
       p

    </div>

    <div class="raw"></div>
    <div class="raw--odd"></div>

    <div class="raw"></div>
    <div class="raw--odd"></div>

    <div class="raw">
        P
        P
        P
        P
        P
        P
        P
        P
    </div>
    <div class="raw--odd">
        R
        N
        L
        Q
        K
        L
        N
        R
    </div>


</body>

</html>
