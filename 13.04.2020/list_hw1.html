<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheess</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/chess" type="text/css" />
    <style>
 
        .row,
        .row--odd{
            font-family: 'ChessMedium';
            font-size: 12.5vmin;
            letter-spacing:-6.2vmin;
            text-align: left;
            margin-left: 0;
            margin-right: 0;
            padding: 0;
            width: 100vmin;
            height: 12.5vmin;
            background-size: 100vmin 12.5vmin ;

        }
        .row {
           
            background-image:
                linear-gradient(to right,

                    rgb(54, 47, 47) 0, rgb(54, 47, 47) 12.5vmin,
                    rgb(171, 163, 195) calc(100vmin / 8 * 1), rgb(171, 163, 195) calc(100vmin / 8 * 2),

                    rgb(54, 47, 47) calc(100vmin / 8 * 2), rgb(54, 47, 47) calc(100vmin / 8 * 3),
                    rgb(171, 163, 195) calc(100vmin / 8 * 3), rgb(171, 163, 195) calc(100vmin / 8 * 4), 

                    rgb(54, 47, 47) calc(100vmin / 8 * 4), rgb(54, 47, 47) calc(100vmin / 8 * 5),
                    rgb(171, 163, 195) calc(100vmin / 8 * 5), rgb(171, 163, 195) calc(100vmin / 8 * 6),

                    rgb(54, 47, 47) calc(100vmin / 8 * 6), rgb(54, 47, 47) calc(100vmin / 8 * 7),
                    rgb(171, 163, 195) calc(100vmin / 8 * 7), rgb(171, 163, 195) calc(100vmin) 
                    );
        }

        .row--odd {           
       
            background-image:
                linear-gradient(to right,

                    rgb(171, 163, 195) 0, rgb(171, 163, 195) calc(100vmin / 8 * 1),
                    rgb(54, 47, 47) calc(100vmin / 8 * 1), rgb(54, 47, 47) calc(100vmin / 8 * 2),

                    rgb(171, 163, 195) calc(100vmin / 8 * 2), rgb(171, 163, 195) calc(100vmin / 8 * 3),
                    rgb(54, 47, 47) calc(100vmin / 8 * 3), rgb(54, 47, 47) calc(100vmin / 8 * 4),

                    rgb(171, 163, 195) calc(100vmin / 8 * 4), rgb(171, 163, 195) calc(100vmin / 8 * 5),
                    rgb(54, 47, 47) calc(100vmin / 8 * 5), rgb(54, 47, 47) calc(100vmin / 8 * 6),

                    rgb(171, 163, 195) calc(100vmin / 8 * 6), rgb(171, 163, 195) calc(100vmin / 8 * 7),
                    rgb(54, 47, 47) calc(100vmin / 8 * 7), rgb(54, 47, 47) calc(100vmin / 8 * 8));

        } 
             
    </style>
</head>

<body>


    <div class="row">
        
        r
        n
        l
        q
        k
        l
        n
        r
    
    </div>
    <div class="row--odd">    
       p
       p
       p
       p
       p
       p
       p
       p    
    </div>

    <div class="row"></div>
    <div class="row--odd"></div>

    <div class="row"></div>
    <div class="row--odd"></div>

    <div class="row">    
        P
        P
        P
        P
        P
        P
        P
        P    
    </div>
    <div class="row--odd">    
        R
        N
        L
        Q
        K
        L
        N
        R
    </div> 

</body>
</html>
