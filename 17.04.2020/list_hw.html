        body>div{

            /* шахматная доска */
        div div{
        
            outline: 1px solid #922222;
            width: 8vmin;
            height: 8vmin;
            background-size: calc(8vmin * 8) calc(8vmin * 8);
            float: left;
            background-color: blanchedalmond;
           
        }

        div div:nth-of-type(odd) div:nth-child(odd){
            background-color: #922222;
        }

        div div:nth-of-type(even) div:nth-child(2n){
            background-color: #922222
        }



        
 /* ШАХМАТНЫЕ ФИГУРЫ */

  div div:nth-of-type(2n) div:nth-child(2),
  div div:nth-of-type(2n+1) div:nth-child(2){ 
    width: 8vmin;
    height: 8vmin; 
       background-image: url('img.png');
       background-repeat: no-repeat;
      background-position: calc(-8.3vmin * 5) 0; 
      background-size: calc(8vmin*6) calc(8.3vmin * 2);
 
  }

  div div:nth-of-type(1) div:nth-child(1),
  div div:last-child div:nth-child(1){

       background-repeat: no-repeat;
      background-position: calc(-8.3vmin * 2) 0; 
      background-size: calc(8vmin*6) calc(8vmin * 2);
      
  }
