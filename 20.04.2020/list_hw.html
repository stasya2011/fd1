    <style>
        body {
            margin-left: 8vmin;
            font-size: 0;

        }

        body>div {
            width: calc(8vmin*8);
            height: calc(8vmin*10);
           
        }

        body>div>div {
            width: 8vmin;
            height: 8vmin;
            outline: 1px solid green;
            display: inline-block;

        }


        /* горизонтальные столбцы для цифр */
        body>div::after,
        body>div::before {
            font-size: 3vmin;
            content: "abcdefgh";
            width: calc(8vmin * 8);
            height: 8vmin;
            display: inline-block;
            letter-spacing: 6.6vmin;
            margin-left: 3.5vmin;
            
            vertical-align: top;
            line-height: 8vmin;
            text-align: center;
            

        }

        div>div {
            vertical-align:bottom;
        }

        /* вертикальные столбцы для цифр */

    /* ВОПРОС: если я пишу что-либо в content ячейки меняют своё положение, как это исправить?*/
        body>div>div:nth-child(8n)::after,
        body>div>div:nth-child(8n+1)::before {
            font-size: 3vmin; 
            content: "";
            display: inline-block;
            width: 8vmin;
            height: 8vmin;
            /* outline: 1px solid darkcyan;
            background-color: darkgoldenrod; */
            
            line-height: 8vmin;
            text-align: center;        
           
            
        }

        body>div>div:nth-child(8)::after,
        body>div>div:nth-child(1)::before {
            content: "8";
        }

        body>div>div:nth-child(16)::after,
        body>div>div:nth-child(9)::before {
            content: "7";
        }

        body>div>div:nth-child(24)::after,

            content: "6";

        body>div>div:nth-child(32)::after,

            content: "7";
        }

        body>div>div:nth-last-child(8)::before,

        body>div>div:nth-last-child(16)::before,

        body>div>div:nth-last-child(32)::before,

            content: "4";
