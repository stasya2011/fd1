        body {

            font-size: 0;

        }

        body>div {
            width: calc(8vmin*8);
            height: calc(8vmin*10);
            outline: 1px solid red;

        }

        body>div>div {
            width: 8vmin;
            height: 8vmin;
            outline: 1px solid royalblue;
            display: inline-block;

        }


        /* горизонтальные столбцы для цифр */
        body>div::after,
        body>div::before {
            font-size: 3vmin;
            content: "abcdefgh";
            width: calc(8vmin * 8);
            height: 8vmin;
            display: inline-block;
            letter-spacing: 6.6vmin;
            margin-left: 3.5vmin;
            
            vertical-align: top;
            line-height: 8vmin;
            text-align: center;

        }



        /* вертикальные столбцы для цифр */

        body>div>div:nth-child(8n)::after,
        body>div>div:nth-child(8n+1)::before {
            content: " ";
            display: block;
            width: 8vmin;
            height: 8vmin;

            outline: 1px solid darkcyan;
            background-color: darkgoldenrod;

        }


        body>div>div:nth-child(8n+1)::before {
            margin-left: -8vmin;
                    
        }

        body>div>div:nth-child(8n)::after {
            margin-left: 8vmin;
        }
