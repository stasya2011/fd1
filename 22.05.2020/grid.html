<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        header,
        nav,
        aside,
        footer,
        main {
            outline: 1px solid black;
        }

        body {
            margin: 0;
            display: grid;
            /*задали контейнер*/
            /*задали таблицу*/
            /* width: calc(100% - 16px); */
            grid-template-columns: 200px 1fr;
            grid-template-rows: 100px 100px 1fr 300px;
        }

        header {
            grid-column: 1/3;

        }

        nav {
            grid-column: 1/3;

        }

        main {
            grid-column: 2/3;

        }

        aside {
            grid-column: 1/2;
            grid-row: 3/4;

        }

        footer {
            grid-column: 1/3;

        }

        .id {
            width: calc(100% - 20px);
            height: calc(380px - 20px);
            margin: 10px;
            background-color: rgba(68, 55, 55, 0.575);
        }

        @media screen and (max-width: 400px) {
            body {
                display: grid;
                /*задали контейнер*/
                /*задали таблицу*/
                grid-template-columns: 1fr;
                /* margin: 0; */
                grid-template-rows: 50px 1fr 380px 1fr 200px;
                grid-template-areas: 'header'
                    'nav'
                    'aside'
                    'main'
                    'footer';
            }

            header {

                grid-area: header;
            }

            nav {

                grid-area: nav;
            }

            main {

                grid-area: main;
            }

            aside {
                margin: 0;
                grid-area: aside;
            }

            .id {
                margin: 0;
                width: initial;
            }

            footer {

                grid-area: footer;
            }

        }

        @media screen and (min-width: 800px) {
            body {
                margin-left: 0;
                margin-right: 0;
                overflow-x:hidden;
                grid-template-columns: 200px 600px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>header</header>
    <nav>nav</nav>
    <main>main</main>
    <aside>aside
        <div class="id">
            Реклама
        </div>
    </aside>
    <footer>footer</footer>
</body>

</html>
