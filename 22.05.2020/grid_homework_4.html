<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            justify-content: space-between;
         
            grid-gap: 2vh;
            outline: 1px solid red;
            font-size: 5em;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, .5fr);
    
        }
        div{
            outline: 1px solid red;
            background-color: cadetblue; 
            padding-left: 48%;
        }
 
        /* 132 */
        div:nth-of-type(5){
            grid-column-start: 3;
            grid-column-end: 4;
        }

       div:nth-of-type(6){
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row: 2/3;
        }

      
/*213*/
        div:nth-of-type(7){
            grid-column: 2/3;
            }

       div:nth-of-type(8){
            grid-column: 1/2;
            grid-row: 3/4;
        }
        
/*231*/
        div:nth-of-type(10){
            grid-column: 3/4;
            }

        div:nth-of-type(11){
            grid-column: 1/2;
            grid-row: 4/5;

        }  div:nth-of-type(12){
            grid-column: 2/3;
            grid-row: 4/5;
        }

/*312 */
        div:nth-of-type(13){
            grid-column: 2/3;
            }

        div:nth-of-type(14){
            grid-column: 3/4;
            grid-row: 5/6;

        }  div:nth-of-type(15){
            grid-column: 1/2;
            grid-row: 5/6;
        }
/*321 */

        div:nth-of-type(16){
            grid-column: 3/4;
            }

        div:nth-of-type(17){
            grid-column: 2/3;
            grid-row: 6/7;

        }  div:nth-of-type(18){
            grid-column: 1/2;
            grid-row: 6/7;
        }
    </style>
</head>
<body>
    <div>1</div><div>2</div><div>3</div>
    <div>1</div><div>2</div><div>3</div>
    <div>1</div><div>2</div><div>3</div>
    <div>1</div><div>2</div><div>3</div>
    <div>1</div><div>2</div><div>3</div>
    <div>1</div><div>2</div><div>3</div>
</body>
</html>
