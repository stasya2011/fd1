<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol>
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ol>

    <ol type="I">
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ol>

    <ol type="I" reversed>
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ol>

    <ol type="A" reversed>
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ol>
 
    
    <ul>
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ul>

    <ul type="circle">
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ul>

    <ul type="square">
        <li>Прага</li>
        <li>Лондон</li>
        <li>Париж</li>
    </ul>

</body>

</html>
