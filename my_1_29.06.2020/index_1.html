<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Абзац</p>
    <ul>
        <li><b>Элемент списка</b></li>
    </ul>
    <script>
        //пример 1
        console.log(window.innerHeight); // определяем высоту экрана браузера
        document.body.style.backgroundColor="green"; //можем поменять цвет фона всеготдокумента
        console.log(navigator.platform) //определяем на какой платформе запускается

        //пример 2
        let html = document.documentElement; // дает ссылку на объект html
        let head = document.head;// дает ссылку на объект head
        let body = document.body;// дает ссылку на объект body
        console.log(html)
        console.log(head)
        console.log(body);

   
    </script>
</body>
</html>
